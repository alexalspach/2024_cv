<script type="text/javascript">
  $(document).ready(function () {
    var isReload = false;

    // Check if the Navigation Timing API is supported
    if (performance.getEntriesByType && performance.getEntriesByType('navigation').length > 0) {
      var navType = performance.getEntriesByType('navigation')[0].type;
      isReload = navType === 'reload';
    } else if (performance.navigation) {
      // Fallback for older browsers
      isReload = performance.navigation.type === performance.navigation.TYPE_RELOAD;
    }

    var tabId;
    var anchorId;

    if (isReload) {
      // Page was reloaded; ignore the hash and set default tab
      tabId = 'projects'; // Default tab
      anchorId = null;
      // Optionally, clear the hash from the URL without causing a scroll
      window.history.replaceState(null, null, window.location.pathname);
    } else {
      // Page was not reloaded; parse the hash
      var hash = window.location.hash.substring(1);
      var parts = hash.split('/');
      tabId = parts[0] || 'projects'; // Default tab
      anchorId = parts[1];
    }

    // Activate the tab
    $('.nav-tabs a[href="#' + tabId + '"]').tab('show');

    // Update the URL hash without causing scrolling when a tab is shown
    $('.nav-tabs a').on('shown.bs.tab', function (e) {
      var currentTabId = $(e.target).attr('href').substring(1);
      anchorId = null;
      window.history.replaceState(null, null, '#' + currentTabId);
      loadContent(currentTabId);
    });

    // Load content based on the tab
    function loadContent(tabId) {
      var contentDivId;
      var contentUrl;

      switch (tabId) {
        case 'projects':
          contentDivId = '#includeProjects';
          contentUrl = 'projects.html';
          break;
        case 'work':
          contentDivId = '#includeExperience';
          contentUrl = 'experience.html';
          break;
        case 'education':
          contentDivId = '#includeEducation';
          contentUrl = 'education.html';
          break;
        case 'publications':
          contentDivId = '#includePapers';
          contentUrl = 'paperspatents.html';
          break;
        case 'me':
          contentDivId = '#includeMe';
          contentUrl = 'me.html';
          break;
        // Add other cases as needed
        default:
          return;
      }

      // Clear previous content if necessary
      $(contentDivId).empty();

      // Load content
      $(contentDivId).load(contentUrl, function () {
        // After content is loaded
        if (anchorId) {
          scrollToAnchor(anchorId);
        } else {
          // Scroll to top if no anchorId
          $('html, body').animate({ scrollTop: 0 }, 'fast');
        }

        // **Initialize hoverdir plugin on dynamically loaded content**
        initializeHoverDir(contentDivId);

        // Attach click handler for internal links
        $(contentDivId).off('click', 'a').on('click', 'a', function (e) {
          var href = $(this).attr('href');
          if (href && href.startsWith('#')) {
            e.preventDefault(); // Prevent default behavior
            var newAnchorId = href.substring(1);
            if (document.getElementById(newAnchorId)) {
              // Update the URL hash
              window.history.replaceState(null, null, '#' + tabId + '/' + newAnchorId);
              // Update anchorId variable
              anchorId = newAnchorId;
              // Scroll to the new anchor using the new scrolling method
              scrollToAnchor(newAnchorId);
            }
          }
        });
      }).fail(function () {
        // Handle load failure
        $(contentDivId).html('<p>Error loading content.</p>');
      });
    }

    // Function to scroll to a specific anchor using the new scrolling method
    function scrollToAnchor(anchorId) {
      var targetSelector = '#' + anchorId;
      var $target = $(targetSelector);
      if ($target.length) {
        var headerOffset = 20; // Adjust this value based on your header height

        // Animate the scroll to the destination...
        $('html, body').animate(
          {
            scrollTop: $target.offset().top - headerOffset // Scroll to this location.
          },
          {
            // Set the duration long enough to allow time for lazy loading elements
            duration: 1500,

            // At each animation step, check whether the target has moved.
            step: function (now, fx) {
              // Where is the target now located on the page?
              var newOffset = $target.offset().top - headerOffset;

              // If the target's position has changed, update the scroll destination
              if (fx.end !== newOffset) {
                fx.end = newOffset;
              }
            }
          }
        );
      }
    }

    // **Function to initialize hoverdir plugin on loaded content**
    function initializeHoverDir(contentDivId) {
      // Find all the elements that need hoverdir within the loaded content
      $(contentDivId).find('#da-thumbs > li').each(function () {
        $(this).hoverdir();
      });
    }

    // Initial content load
    loadContent(tabId);
  });
</script>
